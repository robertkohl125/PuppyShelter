<html>
<head>	
	<link rel=stylesheet type=text/css href="{{url_for('static', filename='styles.css') }}"
</head>
	<body>
		<h2>{{restaurant.name}}</h2>
		{%for r in restaurant%}		
		<h3>{{r.name}}</h3> 
		Confirm that you want to delete this restaurant.
		<br>CANNOT BE UNDONE!
		<form method ='POST' enctype ='multipart/form-data' actions='/restaurantDelete'>
		<input type='submit' value='Delete'>
		</form>
		{% endfor %}
		<a href='{{url_for('restaurants')}}'>Cancel and return to list of Restaurants.</a>
	</body>
</html>
