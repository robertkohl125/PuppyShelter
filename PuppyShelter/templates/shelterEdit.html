<!DOCTYPE html>
<html lang="en">
<head>	
	<link rel=stylesheet type=text/css href="{{url_for('static', filename='bootstrap.css') }}"
</head>
	<body>
		<a href='{{url_for('shelters')}}'class="btn btn-success btn-lg active" role="button"> Shelters.</a>
		<a href='{{url_for('puppies')}}'class="btn btn-success btn-lg active" role="button"> Puppies.</a>
		<a href='{{url_for('owners')}}'class="btn btn-success btn-lg active" role="button"> Owners.</a>
		<div>
		<legend>Edit Shelter Information</legend>
			{% for s in shelter %}
			<form method ='POST' actions='/shelterEdit'>
				<label>Name</label>
					<input type='text' name='name' placeholder='{{s.name}}' required>{{s.name}}<br>
				<label>Address</label>
					<input type='text' name='address' placeholder='{{s.address}}' required>{{s.address}}<br>
				<label>City</label>
					<input type='text' name='city' placeholder='{{s.city}}' required>{{s.city}}<br>
				<label>State</label>
					<input type='text' name='state' placeholder='{{s.state}}' required>{{s.state}}<br>
				<label>Zip</label>
					<input type='text' name='zipCode' placeholder='{{s.zipCode}}' required>{{s.zipCode}}<br>
				<label>Website</label>
					<input type='text' name='website' placeholder='{{s.website}}' required>{{s.website}}<br>
				<label>Maximum Capacity</label>
					<input type='text' name='maximum_capacity' placeholder='{{s.maximum_capacity}}' required>{{s.maximum_capacity}}<br>
			{% endfor %}
			<input class="btn btn-success" type='submit' value='Edit'>
			<input class="btn btn-warning" type='reset' value='Reset'></br>
			</form>
		</div>
	</body>
</html>
