<!DOCTYPE html>
<html lang="en">
<head>	
	<link rel=stylesheet type=text/css href="{{url_for('static', filename='bootstrap.css') }}"
</head>
	<body>
		<div>
		<legend>New Puppy</legend>
		<form method ='POST' actions='/puppyNew'>
			<label>Name</label>
				<input type='text' name='name'><br>
			<label>Shelter</label>
				<select class='form-control' type='text' name='shelter_id' >
					{% for s in shelters %}
					<option value="{{ s.shelter_id }}" SELECTED>Available Spaces {{s.remaining_spaces}} - <b>{{s.name}}</b></option>
					{% endfor %}
				</select><br>
			<label>Gender</label>
				<select class='form-control' type='text' name='gender' >
					<option value="male" SELECTED>male</option>
					<option value="female" SELECTED>female</option>
				</select><br>
			<label>Date of Birth</label>
				<input type='text' name='dateOfbirth'><br>
			<label>Breed</label>
				<input type='text' name='breed'><br>
			<label>Weight</label>
				<input type='text' name='weight'><br>
			<label>Picture URL</label>
				<input type='text' name='picture'><br>
			<input class="btn btn-success" type='submit' value='Create'>
			<input class="btn btn-warning" type='reset' value='Reset'></br>
		</form>
		</br></br>
		<a href='{{url_for('shelters')}}'class="btn btn-success btn-lg active" role="button"> Shelters.</a>
		<a href='{{url_for('puppies')}}'class="btn btn-success btn-lg active" role="button"> Puppies.</a>
		<a href='{{url_for('owners')}}'class="btn btn-success btn-lg active" role="button"> Owners.</a>

		</div>
	</body>
</html>
